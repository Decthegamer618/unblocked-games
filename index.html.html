
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games Hub</title>
<meta name="description" content="Play fun unblocked games online for free!">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; /* Dark background for neon effect */
        color: white;
    }

    header {
        background-color: #111;
        text-align: center;
        padding: 40px 0 20px 0;
        font-size: 2.5em;
        font-weight: bold;
        color: #ff0000; /* Neon red */
        text-shadow:
            0 0 5px #ff0000,
            0 0 10px #ff0000,
            0 0 20px #ff0000,
            0 0 40px #ff0000,
            0 0 80px #ff0000;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.15em solid #ff0000;
        box-sizing: border-box;
        width: fit-content;
        margin: auto;
    }

    /* Typewriter effect */
    @keyframes typing {
        0% { width: 0 }
        50% { width: 100% }
        75% { width: 100% }
        100% { width: 0 }
    }

    @keyframes blink {
        0%, 100% { border-color: #ff0000; }
        50% { border-color: transparent; }
    }

    header span {
        display: inline-block;
        animation: typing 4s steps(30, end) infinite, blink 0.75s step-end infinite;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .search-bar input {
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 2px solid #ff0000;
        background-color: #222;
        color: white;
        font-size: 1em;
        text-align: center;
    }

    .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px;
        gap: 20px;
    }

    .game-card {
        background-color: #222;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(255,0,0,0.5);
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #ff0000;
    }

    .game-card img {
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .game-card a {
        display: block;
        padding: 15px 0;
        text-decoration: none;
        color: #ff0000;
        font-weight: bold;
    }

    footer {
        background-color: #111;
        color: #aaa;
        text-align: center;
        padding: 15px 0;
        margin-top: 50px;
    }
</style>
</head>
<body>

<header><span>Unblocked Games Hub</span></header>

<div class="search-bar">
    <input type="text" id="gameSearch" placeholder="Search games..." onkeyup="filterGames()">
</div>

<div class="game-container" id="gameContainer">
    <div class="game-card"><img src="https://via.placeholder.com/200x120?text=Game+1" alt="Game 1"><a href="game1.html">Play Game 1</a></div>
    <div class="game-card"><img src="https://via.placeholder.com/200x120?text=Game+2" alt="Game 2"><a href="game2.html">Play Game 2</a></div>
    <div class="game-card"><img src="https://via.placeholder.com/200x120?text=Game+3" alt="Game 3"><a href="game3.html">Play Game 3</a></div>
    <div class="game-card"><img src="https://via.placeholder.com/200x120?text=Game+4" alt="Game 4"><a href="game4.html">Play Game 4</a></div>
</div>

<footer>
    &copy; 2025 Unblocked Games Hub. All rights reserved.
</footer>

<script>
function filterGames() {
    const input = document.getElementById('gameSearch').value.toLowerCase();
    const games = document.getElementById('gameContainer').getElementsByClassName('game-card');
    for (let i = 0; i < games.length; i++) {
        const a = games[i].getElementsByTagName("a")[0];
        if(a.textContent.toLowerCase().indexOf(input) > -1){
            games[i].style.display = "";
        } else {
            games[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
